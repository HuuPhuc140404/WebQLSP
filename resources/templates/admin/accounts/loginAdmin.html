<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
<section class="row">
    <div class="col-4 offset-4 mt-4">
        <form th:action="@{/alogin}" method="post" th:object="${account}">
            <div class="card">
                <div class="card-header text-center bg-info text-white">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" th:field="*{username}" aria-describedby="usernameHelp"
                               placeholder="Username" />
                        <small th:if="${#fields.hasErrors('username')}" id="usernameHelp"
                               class="form-text text-danger">Username is required</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" aria-describedby="passwordHelp"
                               placeholder="Password" />
                        <small th:if="${#fields.hasErrors('password')}" id="passwordHelp"
                               class="form-text text-danger">Password is required</small>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{rememberMe}" />
                        <label class="form-check-label">Remember Me</label>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-info" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
