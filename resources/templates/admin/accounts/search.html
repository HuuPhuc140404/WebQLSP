<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col offset-2 mt-5">
            <div class="card">
                <div class="card-header text-center" style="background-color: aquamarine;">
                    <h3>Category List</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div th:if="${message != null}" class="alert bg-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col">
                                <form th:action="@{/admin/categories/search}" method="get"
                                    class="form-inline float-left">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control ml-2" name="name" id="name"
                                        aria-describedby="helpId" placeholder="Name" />
                                    <button class="btn btn-outline-success ml-2">Search</button>
                                </form>
                            </div>
                            <div class="float-right">
                                <a class="btn btn-outline-info" th:href="@{/admin/categories/add}">Add new category</a>
                            </div>
                        </div>
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Category ID</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td scope="row">[[${category.categoryId}]]</td>
                                    <td th:text="${category.name}"></td>
                                    <td>
                                        <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
                                            class="btn btn-outline-secondary">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </a>
                                        <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                            class="btn btn-outline-success">
                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                        </a>
                                        <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                            class="btn btn-outline-info">
                                            <i class="fa fa-recycle" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
