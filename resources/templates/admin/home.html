<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <img src="/images/header.jpg" alt="" width="100%">
    </header>
    <section><!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom" style="background-color: rgb(225, 252, 243);">
            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <img src="images/logo.png" width="80px" alt="Logo">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/categories/searchpaginated}">Manage Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">Manage Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/accounts}">Manage Profile</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" type="submit"><b>Search</b></button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="container mt-5">

                <hr class="my-4">
            </div>
        </div>

        <!-- Products Section -->
        <div class="container mt-5 product-container">
            <div th:each="i : ${#numbers.sequence(0, T(java.lang.Math).ceil(products.size() / 4.0) - 1)}">
                <div class="row">
                    <div th:each="product : ${products.subList(i * 4, (i + 1) * 4 > products.size()
                     ? products.size() : (i + 1) * 4)}" class="col-md-3 mb-4">
                        <div class="card" style="width: 100%;">
                            <img class="card-img-top" th:src="@{'/admin/products/images/' + ${product.image}}"
                                 alt="Product Image" style="height: 200px;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                                <p class="card-text" th:text="${product.description}">Product Description</p>
                                <p class="card-text" th:text="'$' + ${product.unitPrice}">Product Price</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3">
                <a href="https://www.facebook.com/profile.php?id=100064177001198"> Â© 2024 Company, GIA-NHP. All rights
                    reserved.
                </a>
            </div>
        </footer>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
