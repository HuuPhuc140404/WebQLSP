<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Product</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <header class="row text-center"></header>
      <section class="row float-left offset-3">
        <div class="col mt-4">
          <form action="/admin/products/saveOrUpdate" method="post" 
           enctype="multipart/form-data" th:object="${product}" >
            <div class="card">
              <div class="card-header">
                <h3>New Customer</h2>
              </div>
              <div class="card-body">
               <div class="row">
                <div class="col">
                  <div class="form-group">
                    <div class="mb-3">
                      <label for="" class="form-label">Customer ID:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="customerId"
                        id="customerId"
                        aria-describedby="helpId"
                        placeholder="Customer ID"
                      />
                      <small id="helpId" class="form-text text-muted"
                        >Customer ID is required</small
                      >
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        aria-describedby="helpId"
                        placeholder="Customer Name"
                      />
                      <small id="helpId" class="form-text text-muted"
                        >Customer name is required</small
                      >
                    </div>

                    <div class="mb-3">
                      <label for="" class="form-label">Email:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="helpId"
                        placeholder="Email"
                      />
                      <small id="helpId" class="form-text text-muted"
                        >Email is required</small
                      >
                    </div>

                    <div class="mb-3">
                      <label for="" class="form-label">Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        aria-describedby="helpId"
                        placeholder="Password"
                      />
                      <small id="helpId" class="form-text text-muted"
                        >Password is required</small
                      >
                    </div>

                  <div class="mb-3">
                    <label for="" class="form-label">Status:</label>
                    <select class="form-select form-select" aria-label="Small select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div> 
              </div>
               </div>
               <div class="card-footer text-muted">
                <button class="btn btn-primary"
                    th:text="${product.isEdit? 'Update' : 'Save'}">
                    <i class="fa fa-save" aria-hidden="true"></i> Save
                </button>
                <a class="btn btn-primary" type="reset">Reset</a>

                <a class="btn btn-danger float-right" th:if="${product.isEdit}"
                   th:href="@{'/admin/products/delete/' + ${product.productId}}">
                    <i class="fa fa-recycle" aria-hidden="true"></i> Delete</a>
                <a th:href="@{/admin/products/add}" class="btn btn-success">New</a>
            </div>
          </form>
          
        </div>
      </section>
      <footer class="row"></footer>
    </main>
  </body>
</html>
