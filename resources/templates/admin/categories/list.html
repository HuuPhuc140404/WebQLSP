<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col  mt-5">
            <form action="" method="post">
                <div class="card">
                    <div class="card-header" style="text-align: center; background-color: aquamarine;">
                        <h3>Category List</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div th:if="message != null" class="alert" role="alert">
                                <i>[[${message}]] </i>
                            </div>
                            <table class="table table-bordered" style="text-align: center;">
                                <thead>
                                    <tr>
                                        <th scope="col">Category ID</th>
                                        <th scope="col">Category Name</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each=" category: ${categories}">
                                        <td scope="row">[[${category.categoryId}]] </td>
                                        <td th:text="${category.name}"></td>
                                        <td>
                                            <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
                                                class="btn btn-outline-secondary"><i class="fa fa-info-circle"
                                                    aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                                class="btn btn-outline-success"><i class="fa fa-edit"
                                                    aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                                class="btn btn-outline-info"><i class="fa fa-recycle"
                                                    aria-hidden="true"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="card-footer text-muted">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center    ">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item active" aria-current="page">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
