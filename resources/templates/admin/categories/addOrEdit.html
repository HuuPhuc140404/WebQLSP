<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">
<head>
</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col  mt-5">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="card">
                    <div class="card-header" style="text-align: center; background-color: aquamarine;">
                        <h3>Add New Category</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Category ID:</label>
                            <input type="hidden" th:field="*{isEdit}" name="isEdit">
                            <input type="text" class="form-control" th:field="*{categoryId}"
                                aria-describedby="categoryHId" placeholder="Category ID" readonly />
                            <small th:if="${#fields.hasErrors('categoryId')}" id="categoryHId"
                                class="form-text text-muted">Category ID is required</small>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name"
                                aria-describedby="nameHId" placeholder="Category Name" />
                            <small th:if="${#fields.hasErrors('categoryId')}" id="nameHId"
                                class="form-text text-muted">Category name is required</small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-outline-info" type="submit">
                            <i class="fa fa-save" aria-hidden="true"></i>
                            <span th:unless="${category.isEdit}">Save</span>
                            <span th:if="${category.isEdit}">Update</span>
                        </button>
                        <button class="btn btn-outline-success" type="reset">Reset</button>
                        <a th:href="@{/admin/categories}" class="btn btn-outline-danger"><i class="fa fa-list"
                                aria-hidden="true"></i> List
                            category</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
