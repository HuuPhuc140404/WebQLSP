<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">



<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-5">
            <form action="" method="post">
                <div class="card">
                    <div class="card-header" style="text-align: center; background-color: aquamarine;">
                        <h3>List of Products</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div th:if="message != null" class="alert" role="alert">
                                <i>[[${message}]] </i>
                            </div>
                            <div>
                                <a class="btn btn-sm btn-outline-info m-2" th:href="@{/admin/products/add}"> Add New
                                    Products</a>
                            </div>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" class="form-check-input"></th>
                                    <th>Picture</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Discount</th>
                                    <th>Status</th>
                                    <th>Category</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iStat : ${products}">
                                    <td><input type="checkbox" class="form-check-inline"></td>
                                    <td  th:img="${item.image}"  alt="" class="img-fluid with-70px"> </td>
                                    <td th:text="${item.name}">R1C1</td>
                                    <td th:text="${item.quantity}">500</td>
                                    <td th:text="${item.unitPrice}" scope="row">100</td>
                                    <td th:text="${item.discount}">5%</td>
                                    <td th:text="${item.status}">Best Sell</td>
                                    <td th:text="${item.category.name}">Music</td>
                                    <td>
                                        <a th:href="@{'/admin/products/view/' + ${item.productId}}" class="btn btn-outline-info mr-3" ><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                                        <a th:href="@{'/admin/products/edit/' + ${item.productId}}" class="btn btn-outline-warning mr-3"><i class="fa fa-edit" aria-hidden="true"></i></a>
                                        <a th:data-id="${item.productId}"
                                           th:data-name="${item.name}"
                                           onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                           class="btn btn-outline-danger mr-3"><i class="fa fa-recycle" aria-hidden="true"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <script>
                                function showConfirmModalDialog(id, name) {
                                    jQuery('#productName').text(name);
                                    jQuery('#yesOption').attr('href', '/admin/products/edit/' + id);
                                    jQuery('#confirmationId').modal('show');
                                }
                            </script>
                            <!-- Modal -->
                            <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                                aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="model-header">
                                            <h5 class="model-title" >Confirmation</h5>

                                        </div>
                                        <div class="modal-body">
                                            Do you want to delete "<span  id="productName"></span>"?
                                        </div>
                                        <div class="modal-footer">
                                            <a id="yesOption" type="button" class="btn btn-outline-danger">Yes</a>
                                            <button type="button" class="btn btn-outline-success"
                                                    data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center    ">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item active" aria-current="page">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
